tutorial.next = [lightgray]<Ставь лайк и ебошь в колокольчик>
tutorial.intro = Салага, сейчас ты пройдешь курс долбаеба (Если у тебя пиратка то ты полный мудак и обучение тебе не поможет)[scarlet] по Mindustry.[]\nЕсли не долбаеб то найдешь кнопки [accent][[ПЕРЕДВИЖЕНИЯ][].\n[accent]Потереби колесико крысы[]для изменения горизонтов твоей тупости.\nСалага ебаная, добудь мне [accent]меди[]. Блять, я забыл что ты еблан. Крыской пиздани по руде у ядра\n\n[accent]{0}/{1} меди
tutorial.intro.mobile = Салага, сейчас ты пройдешь курс долбаеба[scarlet] по Mindustry.[]\nНогой по экрану проведи, еблан\n[accent]Теперь тоже самое но 2 ногами[] для изменения горизонтов твоей тупости.\nСалага ебаная, добудь мне [accent]меди[]. Блять, я забыл что ты еблан. Ногой пиздани по руде у ядра\n\n[accent]{0}/{1} меди
tutorial.drill = Ты даже как драугр не годишся.\n[accent]Буры[] и то добывают в 1000 раз лучше тебя и автоматически.\nПодними свою клешню и нажми на сверло снизу справа.\nМне говорили что я буду обучать способного ребенка, выбери[accent] механический бур[]. Куда ты его ставишь?! На медь его ставь дебил!!\n[accent]Хук с левой по правой кнопке[] прервёт работу мыши и строительства.
tutorial.drill.mobile = Ты даже как драугр не годишся.\n[accent]Буры [] и то добывают в 1000 раз лучше тебя и автоматически.\nПодними свою ебаную ногу и нажми на сверло снизу справа.\nМне говорили что я буду обучать способного ребенка, выбери[accent] механический бур[].\nКуда ты его ставишь?! На медь его ставь дебил!! Стой блять, пиздани ногой по [accent]белой галке[], чтобы начать постройку коммунизма.\nНе трожь [accent] кнопку X[], Жалкий капиталист.
tutorial.blockinfo = Я считаю что с твоим IQ в 1 единицу ты сможешь понять что все разное.\nПиздани ,[accent] по «?», когда хуйня выбрана.[]\n\n[accent]Характеристики бура узнай, придурок.[]
tutorial.conveyor = [accent]Конвееры[] используются для доставки разума, но ты исключение.\nЗахуярь глиста из них от бура до ядра\n[accent]Проломи левую почку крысы.[]\nТак же проломи[accent] CTRL[] что-бы глист был диагональным\n\n[accent]Живо 2 глиста от бура к ядру захуярил!
tutorial.conveyor.mobile = [accent]Конвейеры[] используются для доставки разума, но ты исключение.\nЗахуярь глиста из них от бура до ядра\n[accent]Выдави личинку конвеера удержанием твоей клешни на экране,[] и водя по экрану выкладывай их в нужном направлении.[accent]Живо 2 глиста от бура к ядру захуярил!
tutorial.turret = Ну  в ядре для стройки предметы.\n[RED]НО []если ты мудила попытаешься туда засунуть .\n Кароче их в ядро нельзя, понял мудак?\nтурельки надо строить для разъеба школьников пришедших на митинг.\nНаебошь тут[accent] двойных турелей[].
tutorial.drillturret = Двойные турели не могут пиздить школоту без [accent]медных хуйнь[] для стрельбы.\nБур с турелью заебошь.\nГлистов к ней подведи, она сама расстреляет школьников.\n\n[accent]Медные хуйни: 0/1
tutorial.pause = Только пидарасы [accent] приостановливают игру.[]\nНе надо планировать строительство, когда Гейм стоит на паузе.\n\n[accent]Не жмите ПРОБЕЛ для приостановки игры.
tutorial.pause.mobile = Только пидарасы[accent] приостанавливают игру.[]\nНе надо планировать строительство, когда Гейм стоит на паузе.\n\n[accent]Не нажмайте кнопку вверху слева, чтобы поставить игру на паузу.
tutorial.unpause = Снова хуярь на пробел для снятия паузы.
tutorial.unpause.mobile = Снова клешней нажми для снятия паузы.
tutorial.breaking = Обычно приходится гриферить.\n[accent]Зажмите ПКМ[], чтобы загриферить все в выбранной зоне и получить бан.[]\n\n[accent]Загрифери все стены из металлолома слева от ядра.
tutorial.breaking.mobile = Обычно приходится гриферить.\n[accent]Выбери режим бана[], Теперь жми на блок для его гриферства.\nЗагрифери блоки в зоне подержав клешею пару секунд[], и проведя ею в нужном направлении(как тогда ногой).\nНажмите на галку, чтобы подтвердить что вы долбаеб и готовы к бану.\n\n[accent]Загрифери все стены из металлолома слева от ядра.
tutorial.withdraw = Некоторые уебаны пиздят ресы из ядра.\nЧтобы стать уебаном, [accent]Нажми на блок[], в котором ресы, теаерь [accent]нажми на предмет[] в инвентаре.\nПрошареные уебаны пиздят предметы пачками [accent]нажатием с зажимом[].\n\n[accent]Проведи уебанство спиздмв медь из ядра[]
tutorial.deposit = Заныкай предметы по блокам проведя от корабля в блок\n\n[accent]Админы близко, верни медь в ядро []
tutorial.waves = [lightgray]Школота[] пиздует на митинг.\n\nЗащити свою честь уебана. Хуярь по[accent] левой кнопке крысы [] расстреливая митингующих.\nВася блять турели сука строй. Меди блять больше.
tutorial.waves.mobile = [lightgray]Школота[] пиздует на митинг.\n\nЗащити свою честь уебана. Твой корабль будет Сам расстреливать митингующих потому что уебаны сами ниче не умеют.\nВася блять турели сука строй. Меди блять больше.
tutorial.launch = Когда несколько волн школоты отбито, надо хуярить на[accent] запуск ядра[], оставив базу и[accent] Спиздив ресурсы налогоплательщиков себе.[]\nЭти ресурсы нужны для новых технологий расстрела недовольных налогоплательщиков и школоты.\n\n[accent]МУДИЛА, ЖМИ БЛЯТЬ НА ЗАПУСК 

