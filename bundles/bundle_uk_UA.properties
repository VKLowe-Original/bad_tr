block.force-projector.description = Создает пентаграму для защиты всех вокруг.
block.shock-mine.description = Самая беспользная хуита.
block.conveyor.description = Ковейер нахуй, просто возит предметы, проблемы?
block.titanium-conveyor.description = Конвейер из плоти смурфиков.
block.junction.description = Разрешит твоим двум извилинам не пересекатся во время работы.
block.bridge-conveyor.description = Строит мостик который позволяет обойти что то.
block.phase-conveyor.description = Использует силу бабушки что бы телепортировать конвейеры
block.sorter.description = Хуита, обычно используетс для артов. Осуждаю.
block.inverted-sorter.description = Сортировщик извращёного типа.
block.router.description = ВЕРШИНА ЭВОЛЛЮЦИИ, САМЫЙ ЛУЧШИЙ БЛОК ЗА ВСЮ ИСТОРИЮ НАШЕЙ ПЛАНЕТЫ С НИМ МОЖЕТ ТОЛЬКО СРАВНИТСЯ БОГ И ТО ОН ПРОИГРАЕТ\n\n[scarlet] Если ты блять поставишь его рядом с заводами то он блять может забится и пизда твоим заводам. Понял?.[]
block.distributor.description = Жалкая пародия на роутер.
block.overflow-gate.description = Хуевая пародия на жизнь, выводит в лево и право если спереде уже есть кто то.
block.underflow-gate.description = Противоположность избыточного затвора. Кончает вперед если в левой стороне и в правой кто то есть.
block.mass-driver.description = Говорят он продвинутый но он на самом деле хуита, берет и хуярит через пол карты твоими ресами.
block.mechanical-pump.description = Сосет за беслатно, считай обычная шлюха у трассы.
