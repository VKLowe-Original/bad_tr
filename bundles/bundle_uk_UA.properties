zone.groundZero.description = Карта для старперов. Тория нет (говно значит). Враги в этом поселке не агрессивные, хлеба тут навалом, словом, поселок Самарской области.
zone.frozenForest.description = Четкое место, тут уже можно засидется, есть уголь (значит есть чем греть жопу).\n Сельчане тут не особо добрые, советуется сделать ремонтяшей, будут крайне полезны, так же тут появляются гейские леталки (мстители в простонародии), к слову, хитрые пидрилы.
zone.desertWastes.description = Свалка ебать, жить тут не пожить, зато есть уголь.\n Местные мусорщики не особо опасны, да и похуй, это проходной поселок.
zone.saltFlats.description = Анапа нахуй, вокруг жара и соль.\n Ахуенный город, всем советую, есть все что нужно обычному задроту в [accent]Mind-us-try для чайников - не забудь нам попробовать.
zone.craters.description = Нагасаки ебать, кратер как в Мегатоонне, словом заебца карта, жить возможно, но радиации дохуй.\n [lightgray]Жаль что бомбу спиздили(
zone.ruinousShores.description = Это Египет, все тут ахуенно, кроме цен конечно, но если отжать побольше места у пидрил, то все акей.\n Даже Нил не стыбзили, к слову, пидрилы будут идти с Нила.
zone.stainedMountains.description = Гималаии, жить можна, но тория нет, вообщем, заебись место для отдыха.\n [red]Остерегайся пидрил, они на деревьях![] =)
zone.overgrowth.description = Стручковый лес, все в этих хуях, еще и мощные пидрилы из браззерс ходят частенько, вообщем хуй вам, а не задротство.
zone.tarFields.description = Саудовская Аравия, заебись все по нефти, только хуй от нее, нефть копейки стоит, да и местные пидрилы пускают Жиробаса (лича).
zone.desolateRift.description = Чечня, Чеченская республика, 199х года. [red]ПИЗДЕЦ, ВАЛИ ЧЕЛ ПОБЫСТРЕЕ С ЭТОГО ГОРОДА, РУССКИМ ТУТ НЕ МЕСТО! ТУТ ПИЗДЯТ ОЧЕНЬ БОЛЬНО.\n МЕСТНЫЕ ПИДОРЫ ПУСКАЮТ ЕБАНЬТЯЯ [](жнеца)[red]!
zone.nuclearComplex.description = Чернобиль, 1986 год. Город моей мечты одним словом! Заебись тут абсолютно всё, и педрилы (дада, не забудь сделать сетку от жирных ебаньтяев).
zone.fungalPass.description = Казуальная карта для маленьких жирных жоп.
